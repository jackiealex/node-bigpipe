<div class="mod-permission-manage">
	 
	<div class="header">
		<div class="menu-role">
			<%if(_PUBLISH_) { %>
			<div class="ui button teal btn-add">
				<i class="cubes icon"></i>
				添加角色
			</div>
			<% } %>
			<%if(_UPDATE_) { %>
			<div class="ui button teal btn-editable">
				<i class="edit icon"></i>
				<i class="cubes icon" style="margin-left: -10px"></i>
				编辑角色
			</div>
			<% } %>
		</div>
		<div class="menu-url" style="display: none">
			<div class="ui button red btn-url-addition">
				<i class="add icon"></i>
				<i class="fork icon" style="margin-left: -12px"></i>

			</div>
			<div class="ui button red btn-url-editable">
				<i class="fork icon"></i>

			</div>

				</div>
			</div>
		</div>
		<div class="sub-mod-url">
			<div class="panel">
				<div class="ui segment" style="height: 100%;">
					<div class="ui active inverted dimmer" >

			</div>
