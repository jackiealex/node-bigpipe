<div class="mod-order-visual">
	<%
		var viewMap = {
			cash: '流水统计',
			payway: '支付方式'
		}
	%>
	<div class="tab-header">
		<div class="ui top attached tabular menu">
			<% for(var i in viewMap) { %>
			<%
				var isActive = '';
				if (type==i) {
					isActive = 'active';
				}
			%>
			<a href="/order/visual?type=${i}" class="${isActive} item action-paresh">${viewMap[i]}</a>
			<% } %>
		</div>
	</div>
	<header>
		<div class="ui form">
			<div class="fields">
				<div class=" field inline">
					<div class="ui small icon input   corner labeled  ">
						<input readonly="readonly" placeholder="开始日期" type="text" class="dnu-start">
						<i class="calendar icon"></i>
						<div class="ui corner label" title="清除日期">
							<i class="remove icon"></i>
						</div>
					</div>
				</div>
				<div class="field inline">
					<div class="ui small icon input   corner labeled  ">
						<input readonly="readonly" placeholder="结束日期" type="text" class="dnu-end">
						<i class="calendar icon"></i>
						<div class="ui corner label" title="清除日期">
							<i class="remove icon"></i>
						</div>
					</div>
				</div>
				<button class="ui  button blue btn-date-click" >确定 </button>
			</div>
		</div>
		<br>
		<div class="ui form">
			<div class="fields">
				<div class="field">
					<button class="ui  button blue btn-current-month">
					<i class="calendar icon"></i>
					本月
					</button>
				</div>
			
				<div class="field">
					<button class="ui  button blue btn-current-week" >
					<i class="unhide icon"></i>
					本周
					</button>
				</div>
				<div class="field">
					<button class="ui  button blue btn-today" >
					<i class="unhide icon"></i>
					今天
					</button>
				</div>
			</div>
		</div>
	</header>
	<div class="diagram-box">
		<div class="ui segment" style="height: 100%;">
			<div class="ui active inverted dimmer" style="border: none">
				<div class="ui text loader">加载中.....</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/static/plugins/datetime.picker/jquery.datetimepicker.css">
	<link rel="stylesheet" href="/static/css/page/order/visual/index.css">
</div>
<script src="/static/js/mod/order/visual/index.js"></script>
